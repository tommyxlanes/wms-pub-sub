                : color === "green"

                  : color === "purple"
                    ? colors.purpleDim
                    : color === "orange"
                      ? colors.orangeDim
                      : color === "cyan"
                        ? colors.cyanDim
                        : color === "red"
                          ? colors.redDim
                          : color === "yellow"
                            ? colors.yellowDim
                            : colors.surface

              color === "blue"
                ? colors.blue

                  ? colors.green
                  : color === "purple"
                    ? colors.purple
                    : color === "orange"
                      ? colors.orange

                        ? colors.cyan
                        : color === "red"
                          ? colors.red
                          : color === "yellow"
                            ? colors.yellow
                            : colors.border

            strokeDasharray={dashed ? "6 3" : "none"}

        x2,

        color = colors.textDim,
        label,
        dashed,
        bend,
      }) => {
        const midX = (x1 + x2) / 2;
        const midY = (y1 + y2) / 2;
        const offset = bend || 0;
        const path = bend
          ? `M${x1},${y1} Q${midX},${midY + offset} ${x2},${y2}`
          : `M${x1},${y1} L${x2},${y2}`;

        return (
          <g>
            <defs>
              <marker
                id={`ah-${color.replace("#", "")}`}
                markerWidth={8}
                markerHeight={6}
                refX={7}
                refY={3}
                orient="auto"

                <polygon points="0 0, 8 3, 0 6" fill={color} />

            <path
              d={path}
              fill="none"
              stroke={color}
              strokeWidth={1.5}
              strokeDasharray={dashed ? "4 3" : "none"}
              markerEnd={`url(#ah-${color.replace("#", "")})`}

            {label && (
              <text

                y={midY + (bend ? offset / 2 : -6)}
                fill={colors.textDim}
                fontSize={8}
                fontFamily={FONT}
                textAnchor="middle"
              >
                {label}
              </text>
            )}
          </g>
